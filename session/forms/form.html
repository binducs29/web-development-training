<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <h1>INFORMATION FORM</h1>
        <form>
            <div class="input-wrapper">
                <label>First Name:</label>
                <input type="text" name="first-name" required>
            </div>

            <div class="input-wrapper">
                <label>Last Name:</label>
                <input type="text" name="last-name" required>
            </div>

            <div class="input-wrapper">
                <label>Email:</label>
                <input type="email" namer="email" required>
            </div>

            <div class="input-wrapper">
                <label>Userame:</label>
                <input type="text" name="Username" required>
            </div>

            <div class="input-wrapper">
                <label>Password:</label>
                <input type="password" name="password" required>
                <!-- <span class="para-spec">(min.8 charecters,1 number, case-sensitivie)</span> -->
            </div>

            <div class="input-wrapper">
                <label>Address:</label>
                <input type="text" name="address">
            </div>

            <div class="input-wrapper">
                <label>City:</label>
                <input type="text" name="city">
            </div>

            <div class="input-wrapper">
                <label>State:</label>
                <select name="state" class="state-width">
                    <option value="">Select the state</option>
                    <option value="tamilnadu">Tamilnadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="andra-pradesh">Andra Pradesh</option>
                    <option value="karnataka">Karnataka </option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="west-bengal">West Bengal</option>
                    <option value="orrisa"> Orrisa</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="haryana">Haryana</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label>Zipcode:</label>
                <input type="text" name="zip-code">
            </div>

            <div class="input-wrapper">
                <label>Date Of Birth:</label>
                <input type="date" name="date">
            </div>

            <div class="input-wrapper">
                <label>
                    Gender:
                </label>
                <span>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male"> Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female"> Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </span>
            </div>

            <div>
                <input type="checkbox" id="terms&conditions" name="terms&condition" value="terms&conditions" />
                <label for="terms&conditions"> I Agree to terms of services and privacy policy</label>
                <input type="submit" value="submit">
            </div>
        </form>
    </section>
</body>

</html>
