<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery with responsive image </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" />
</head>

<body>

    <section class="container">

        <section class="header">
            <img src="./images/mm.jpeg" alt="">

        <section class="img-wrap">

            <div class="item"><img src="images/m3.jpeg" alt=""></div>

            <div class="item"><img src="./images/m1.jpeg" alt=""></div>

            <div class="item"><img src="./images/m2.png" alt=""> </div>

        </section>

    </section>

</html>
